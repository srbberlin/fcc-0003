<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - fcc-0003 The Random Quote Machine</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Fredericka+the+Great|Luckiest+Guy|Sonsie+One|Special+Elite" rel="stylesheet"> 
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container jumbotron vertical-center">
  <div id="BOX">
    <h2 id="main">The Random Quote Machine</h2>
    <div id="BTMS" class="btn-group" data-toggle="buttons">
      <button id="next" class="btn btn-link" 
             data-toggle="tooltip" 
             title="One new quote">
        <img src="https://srbberlin.surge.sh/sites/fcc-0003/glyphicons-82-refresh.png">
      </button>
      <button id="shuffle" class="btn btn-link" 
             data-toggle="tooltip" 
             title="Get new quotes">
        <img src="https://srbberlin.surge.sh/sites/fcc-0003/glyphicons-84-random.png">
      </button>
      <button id="round" class="btn btn-link" 
             data-toggle="tooltip" 
             title="The last quotes">
        <img src="https://srbberlin.surge.sh/sites/fcc-0003/glyphicons-83-roundabout.png">
      </button>
    </div>
    <div id="quote"></div>
    <div id="author"></div>
    <div id="ToBottom">
      <div id="tweet">
        <a id="twitter" href="">
          <img src="https://srbberlin.surge.sh/sites/fcc-0003/glyphicons-social-32-twitter.png" 
               data-toggle="tooltip" 
               title="Send a tweed">
        </a>
      </div>
      <div id="footer">
        <a href="http://glyphicons.com/" 
           title="GLYPHICONS is a library of precisely prepared monochromatic icons and symbols, created with an emphasis on simplicity and easy orientation."
           target="_blank">
          <img src="https://srbberlin.surge.sh/sites/fcc-0003/glyphicons-299-hospital.png"
               data-toggle="tooltip" 
               title="Learn more about those glyphs at http://glyphicons.com/">
        </a>
      </div> 
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
